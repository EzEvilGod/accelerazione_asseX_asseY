<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Accelerazione asse X e asse Y </title>
        <link rel="stylesheet" href="./static/css/style.css">
    </head>

    <body>
        <header>
            <h1>Moto uniformemente accelerato con slider</h1>
        </header>
        <div id="mydiv">
            <form id="myForm">
                <div>
                    <h3>VELOCITA' ASSE X</h3>
                    <input type="range" id="deltaX" min="-20" max="50" step="1" value="0">
                </div>
                <div>
                    <h3>VELOCITA' ASSE Y</h3>
                    <input type="range" id="deltaY" min="-20" max="50" step="1" value="0">
                </div>
            </form>
        </div>

        <script src="./static/p5/p5.js"></script>
        <script src="./static/p5/p5.min.js"></script>
        <script src="./static/p5/sketch.js"></script>
        <script src="./static/js/style.js"></script>
    </body>
</html>
